<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-large mb-3">Register</div>
                    <span class="text-600 font-medium">Create your account</span>
                </div>

                <div>
                    <label for="username" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input id="username" type="text" placeholder="Username" [(ngModel)]="username" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <label for="confirmPassword1" class="block text-900 font-medium text-xl mb-2">Confirm Password</label>
                    <p-password id="confirmPassword1" [(ngModel)]="confirmPassword" placeholder="Confirm Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                    
                       <!-- Conditionally display role dropdown based on current user role -->
                    <div *ngIf="showRoleDropdown" class="mb-5">
                        <label for="role" class="block text-900 text-xl font-medium mb-2">Select Role</label>
                        <p-dropdown [options]="roles" [(ngModel)]="role" optionLabel="roleName" placeholder="Select Role" class="w-full md:w-30rem"></p-dropdown>
                    </div>
                    
                    <button pButton pRipple label="Register" class="w-full p-3 text-xl" (click)="onRegister()">Register</button>              
                </div>
            </div>
        </div>
    </div>
</div>
